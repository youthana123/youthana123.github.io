<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RMUTT Canteen Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(145deg, #001540, #003080);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    header {
      width: 100%;
      padding: 10px;
      background-color: #001540;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 20px;
      position: absolute;
      top: 0;
      right: 0;
      z-index: 10;
    }
    header a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .login-container {
      width: 400px;
      padding: 25px;
      background: white;
      border-radius: 20px;
      color: black;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
    }
    .btn {
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">หน้าหลัก</a>
  </header>
  
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button class="btn" onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      alert("Login สำเร็จ ยินดีต้อนรับ!");
      window.location.href = "Reservation.html";  // ไปยังหน้าจองโต๊ะ
    }
  </script>
</body>
</html>

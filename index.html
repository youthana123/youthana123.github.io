<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenHouse Controller</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Rounded+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.258.0/dist/umd/lucide.min.js"></script>
  <style>
    body {
      font-family: 'Rubik Rounded One', sans-serif;
      background: linear-gradient(to bottom right, #c6f6d5, #f0fff4);
    }
    .glass {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .button-glow:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(72, 187, 120, 0.4);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
  <script>
    const thingerUrl = "https://api.thinger.io/v3/users/YOUR_USERNAME/devices/YOUR_DEVICE_ID";
    const headers = {
      "Authorization": "Bearer YOUR_TOKEN",
      "Content-Type": "application/json"
    };

    async function fetchStatus() {
      const res = await fetch(`${thingerUrl}/status`, { headers });
      const data = await res.json();
      document.getElementById("temperature").textContent = data.temperature;
      document.getElementById("humidity").textContent = data.humidity;
      document.getElementById("fan-status").textContent = data.fan ? "üåÄ ON" : "üåÄ OFF";
      document.getElementById("pump-status").textContent = data.pump ? "üíß ON" : "üíß OFF";
      document.getElementById("auto-status").textContent = data.auto_mode ? "AUTO" : "MANUAL";
    }

    async function setManual(fan, pump) {
      const buttons = document.querySelectorAll('.manual-button');
      buttons.forEach(btn => {
        btn.disabled = true;
        btn.dataset.originalText = btn.textContent;
        btn.textContent = '‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡∏±‡πà‡∏á‡∏á‡∏≤‡∏ô...';
      });

      const payload = {};
      if (fan !== null) payload.fan = fan;
      if (pump !== null) payload.pump = pump;

      await fetch(`${thingerUrl}/set_manual`, {
        method: "POST",
        headers,
        body: JSON.stringify(payload)
      });

      buttons.forEach(btn => {
        btn.disabled = false;
        btn.textContent = btn.dataset.label;
        btn.classList.add('animate__animated', 'animate__pulse');
        setTimeout(() => btn.classList.remove('animate__animated', 'animate__pulse'), 1000);
      });
    }

    async function setAuto(auto_mode, temp_threshold, humidity_threshold) {
      const btn = document.getElementById('auto-btn');
      btn.disabled = true;
      btn.textContent = '‚è≥ ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤...';

      await fetch(`${thingerUrl}/set_auto`, {
        method: "POST",
        headers,
        body: JSON.stringify({ auto_mode, temp_threshold, humidity_threshold })
      });

      btn.disabled = false;
      btn.textContent = '‚úÖ ‡πÄ‡∏õ‡∏¥‡∏î Auto Mode';
      btn.classList.add('animate__animated', 'animate__heartBeat');
      setTimeout(() => btn.classList.remove('animate__animated', 'animate__heartBeat'), 1000);
    }

    setInterval(fetchStatus, 3000);
  </script>
</head>
<body class="min-h-screen p-4">
  <div class="max-w-md mx-auto rounded-3xl glass p-6 space-y-6 shadow-2xl">
    <h1 class="text-4xl font-bold text-green-700 text-center flex items-center justify-center gap-2 animate__animated animate__fadeInDown">
      üå± GreenHouse Dashboard
    </h1>

    <div class="grid grid-cols-2 gap-4 animate__animated animate__fadeInUp">
      <div class="bg-green-100 p-4 rounded-2xl text-center shadow-xl">
        <p class="text-gray-600">üå°Ô∏è Temperature</p>
        <p class="text-3xl font-bold text-green-800"><span id="temperature">--</span><span class="text-sm"> ¬∞C</span></p>
      </div>
      <div class="bg-green-100 p-4 rounded-2xl text-center shadow-xl">
        <p class="text-gray-600">üíß Humidity</p>
        <p class="text-3xl font-bold text-green-800"><span id="humidity">--</span><span class="text-sm"> %</span></p>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4 text-center">
      <div class="bg-white border border-green-200 p-4 rounded-xl shadow">
        <p class="text-sm text-gray-500">Fan</p>
        <p id="fan-status" class="text-lg font-semibold text-green-700">--</p>
      </div>
      <div class="bg-white border border-green-200 p-4 rounded-xl shadow">
        <p class="text-sm text-gray-500">Pump</p>
        <p id="pump-status" class="text-lg font-semibold text-green-700">--</p>
      </div>
    </div>

    <div class="text-center">
      <span class="inline-block px-3 py-1 text-sm rounded-full bg-green-200 text-green-800 shadow">Mode: <span id="auto-status">--</span></span>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <button class="manual-button py-3 bg-green-500 hover:bg-green-600 transition text-white font-bold rounded-xl shadow-lg button-glow" data-label="‡πÄ‡∏õ‡∏¥‡∏î‡∏û‡∏±‡∏î‡∏•‡∏°" onclick="setManual(true, null)">‡πÄ‡∏õ‡∏¥‡∏î‡∏û‡∏±‡∏î‡∏•‡∏°</button>
      <button class="manual-button py-3 bg-red-500 hover:bg-red-600 transition text-white font-bold rounded-xl shadow-lg button-glow" data-label="‡∏õ‡∏¥‡∏î‡∏û‡∏±‡∏î‡∏•‡∏°" onclick="setManual(false, null)">‡∏õ‡∏¥‡∏î‡∏û‡∏±‡∏î‡∏•‡∏°</button>
      <button class="manual-button py-3 bg-green-500 hover:bg-green-600 transition text-white font-bold rounded-xl shadow-lg button-glow" data-label="‡πÄ‡∏õ‡∏¥‡∏î‡∏õ‡∏±‡πä‡∏°‡∏ô‡πâ‡∏≥" onclick="setManual(null, true)">‡πÄ‡∏õ‡∏¥‡∏î‡∏õ‡∏±‡πä‡∏°‡∏ô‡πâ‡∏≥</button>
      <button class="manual-button py-3 bg-red-500 hover:bg-red-600 transition text-white font-bold rounded-xl shadow-lg button-glow" data-label="‡∏õ‡∏¥‡∏î‡∏õ‡∏±‡πä‡∏°‡∏ô‡πâ‡∏≥" onclick="setManual(null, false)">‡∏õ‡∏¥‡∏î‡∏õ‡∏±‡πä‡∏°‡∏ô‡πâ‡∏≥</button>
    </div>

    <div class="mt-4 bg-green-50 p-4 rounded-2xl shadow-inner">
      <label class="block text-sm font-semibold text-green-800 mb-2">üåø ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Auto Mode</label>
      <input id="auto-temp" type="number" placeholder="‡∏≠‡∏∏‡∏ì‡∏´‡∏†‡∏π‡∏°‡∏¥‡πÄ‡∏Å‡∏¥‡∏ô‡∏Å‡∏µ‡πà‡∏≠‡∏á‡∏®‡∏≤" class="w-full mt-1 p-3 rounded-xl border border-green-200 focus:outline-none focus:ring-2 focus:ring-green-400" />
      <input id="auto-hum" type="number" placeholder="‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏∑‡πâ‡∏ô‡πÄ‡∏Å‡∏¥‡∏ô‡∏Å‡∏µ‡πà‡πÄ‡∏õ‡∏≠‡∏£‡πå‡πÄ‡∏ã‡πá‡∏ô‡∏ï‡πå" class="w-full mt-3 p-3 rounded-xl border border-green-200 focus:outline-none focus:ring-2 focus:ring-green-400" />
      <button id="auto-btn" onclick="setAuto(true, parseFloat(document.getElementById('auto-temp').value), parseFloat(document.getElementById('auto-hum').value))" class="mt-4 w-full py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-xl transition shadow-xl button-glow">‚úÖ ‡πÄ‡∏õ‡∏¥‡∏î Auto Mode</button>
    </div>
  </div>
</body>
</html>
